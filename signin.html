<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gradient-to-br from-[#ede7f6] via-[#e6dbf7] to-[#b39ddb] min-h-screen">
    <div class="flex min-h-screen items-center justify-center">
      <div class="w-full max-w-md bg-white rounded-2xl shadow-2xl p-10 mx-auto">
        <div class="flex flex-col items-center mb-8">
          <a href="/" class="mb-4 block">
            <img src="/images/cedur.png" alt="Cedur Logo" class="h-12 mx-auto" />
          </a>
          <h2 class="text-3xl font-extrabold text-black mb-2">Welcome back</h2>
          <p class="text-gray-700 mb-6">Sign in to your account</p>
        </div>
        <form>
          <label class="block text-sm font-medium mb-1 text-black" for="email">Email address</label>
          <input
            type="email"
            id="email"
            placeholder="Enter your email"
            class="w-full border border-[#e6dbf7] rounded-md p-2 mb-4 focus:outline-none focus:ring-2 focus:ring-[#a78bfa] bg-[#f5f3ff] text-black"
          />
          <label class="block text-sm font-medium mb-1 text-black" for="password">Password</label>
          <input
            type="password"
            id="password"
            placeholder="Enter your password"
            class="w-full border border-[#e6dbf7] rounded-md p-2 mb-4 focus:outline-none focus:ring-2 focus:ring-[#a78bfa] bg-[#f5f3ff] text-black"
          />
          <div class="flex items-center justify-between mb-4">
            <label class="flex items-center">
              <input type="checkbox" class="mr-2" />
              <span class="text-sm text-black">Remember me</span>
            </label>
            <a href="#" class="text-sm text-[#6c47c7] hover:underline">Forgot your password?</a>
          </div>
          <button class="w-full bg-[#a78bfa] text-white py-2 rounded-md font-bold hover:bg-[#7c5fd4] transition-colors mb-4">
            Sign in
          </button>
        </form>
        <p class="text-center text-gray-700 mt-4">Don&apos;t have an account? <a href="#" class="text-[#6c47c7] font-semibold hover:underline">Sign up now</a></p>
      </div>
    </div>
  </body>
</html>
